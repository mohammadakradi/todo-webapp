<div class="controller">
    <!-- home -->
    <button class="controller-item home" [class.active]="isRouteActive('home')" (click)="navigateURL('home')" >
        <span class="icon icon-home-page"></span>
        <p>Home</p>
    </button>
    <!-- calendar -->
    <button class="controller-item calendar" (click)="navigateURL('calendar')">
        <span class="icon icon-calender"></span>
        <p>Calendar</p>
    </button>
    <!-- add item -->
    <button class="controller-item">
        <div class="controller-add" (click)="openAddTask()">
            <button class="add-btn"><span class="icon icon-add"></span></button>
        </div>
    </button>
    <!-- focus -->
    <button class="controller-item focus" (click)="navigateURL('focus')">
        <span class="icon icon-focus"></span>
        <p>Focus</p>
    </button>
    <!-- profile -->
    <button class="controller-item profile" (click)="navigateURL('profile')">
        <span class="icon icon-profile"></span>
        <p>Profile</p>
    </button>
</div>
