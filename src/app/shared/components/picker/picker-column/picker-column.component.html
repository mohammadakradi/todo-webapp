<div class="picker-column">
  <div
    class="picker-scroller"
    [style.transform]="'translate3d(0, ' + scrollerTranslate + 'px, 0)'"
    [style.transitionDuration]="isMoving ? '0ms' : ''"
    (touchstart)="handleTouchStart($event)"
    (touchmove)="handleTouchMove($event)"
    (touchend)="handleTouchEnd($event)"
    (wheel)="handleScroll($event)"
  >
  @for (option of options; track option; let index = $index) {
      <div
        [class.picker-item-selected]="option === value"
        (click)="onValueSelected(option)"
        [style.height]="itemHeight + 'px'"
        [style.lineHeight]="itemHeight + 'px'"
      >
        {{ option }}
      </div>
  }
  </div>
</div>
