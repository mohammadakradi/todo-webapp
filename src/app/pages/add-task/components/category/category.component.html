<div class="set-category-container">
    <div class="container-header">
        <span>Choose categories</span>
    </div>
    <div class="category-list">
        @for(categoryItem of categoryList; track categoryItem) {
            <app-category-item [categoryItem]="categoryItem"></app-category-item>
        }
    </div>
    <app-add-category></app-add-category>
    <button class="button action-btn" (click)="setCategory()">SAVE</button>
</div>
