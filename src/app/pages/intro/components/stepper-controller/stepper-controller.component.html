<div class="stepper-controller">
    @if (activeStep < stepContents.length - 1){
        <button (click)="updateActiveStep('back')" class="back-btn">Back</button>
        <app-stepper [activeStep]="activeStep" [stepContents]="stepContents"></app-stepper>
        <button (click)="updateActiveStep('next')" class="next-btn">Next</button>
    }
    @else {
        <button class="action-btn" (click)="startApp">START</button>
    }
</div>
