@for(stepContent of stepContents; track stepContent; let index = $index){
    @if(index == activeStep){
        <div class="step-content">
            <img src={{stepContent.image}} [ngClass]="{'img-order': activeStep === stepContents.length - 1}"/>
            <h4>{{stepContent.title}}</h4>
            <p>{{stepContent.subtitle}}</p>
        </div>
    }
}
